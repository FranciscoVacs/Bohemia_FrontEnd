<nav class="fixed top-0 w-full z-50 bg-black/90 backdrop-blur-md border-b border-secondary/20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20 relative">
            <a routerLink="/"
                class="font-display text-3xl tracking-wider text-gradient cursor-pointer hover:opacity-90 transition-opacity ">
                BOHEMIA
            </a>
            <div class="hidden md:block absolute left-1/2 -translate-x-1/2">
                <div class="flex items-baseline space-x-8">
                    <a routerLink="/" fragment="eventos"
                        class="text-gray-100 hover:text-primary transition-colors px-3 py-2 text-sm font-medium uppercase tracking-wide">
                        Eventos
                    </a>
                    <a routerLink="/galeria" routerLinkActive="!text-primary"
                        class="text-gray-100 hover:text-primary transition-colors px-3 py-2 text-sm font-medium uppercase tracking-wide">
                        Galería
                    </a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <!-- Botón Admin (reemplaza Comprar Entradas si es admin) -->
                @if (authService.isAdmin()) {
                <a routerLink="/admin"
                    class="flex items-center gap-1.5 bg-primary/10 text-primary hover:bg-primary hover:text-black border border-primary/30 px-5 py-1.5 rounded-full font-bold uppercase text-sm tracking-wider transition-all shadow-[0_0_20px_rgba(204,255,0,0.3)]">
                    <span class="material-symbols-outlined text-base">admin_panel_settings</span>
                    Admin Panel
                </a>
                } @else {
                <button
                    class="bg-linear-to-r from-secondary to-primary text-black px-5 py-1.5 rounded-full font-bold uppercase text-sm tracking-wider hover:opacity-95 transition-all cursor-pointer shadow-[0_0_20px_rgba(0,224,255,0.3),0_0_40px_rgba(204,255,0,0.2)]">
                    COMPRAR ENTRADAS
                </button>
                }

                <!-- Auth State -->
                @if (authService.isAuthenticated()) {
                <!-- User Dropdown Container -->
                <div class="relative user-dropdown-container">
                    <!-- Initials Avatar Button -->
                    <button (click)="toggleDropdown(); $event.stopPropagation()"
                        class="w-10 h-10 rounded-full bg-linear-to-br from-secondary/30 to-primary/30 p-[2px] cursor-pointer hover:from-secondary/60 hover:to-primary/60 transition-all">
                        <div
                            class="w-full h-full rounded-full bg-black/80 flex items-center justify-center text-white font-medium text-sm uppercase tracking-wide">
                            {{ userInitials() }}
                        </div>
                    </button>

                    <!-- Dropdown Menu -->
                    @if (isDropdownOpen()) {
                    <div
                        class="absolute right-0 top-full mt-2 w-48 bg-black/90 backdrop-blur-xl border border-white/10 rounded-xl shadow-[0_0_30px_rgba(0,0,0,0.5)] overflow-hidden animate-[fadeIn_0.15s_ease-out]">
                        <a routerLink="/mis-entradas" (click)="closeDropdown()"
                            class="flex items-center gap-3 px-4 py-3 text-white/80 hover:bg-white/10 hover:text-white transition-colors">
                            <span class="material-symbols-outlined text-lg">confirmation_number</span>
                            <span class="text-sm font-medium">Mis Entradas</span>
                        </a>
                        <a routerLink="/mi-perfil" (click)="closeDropdown()"
                            class="flex items-center gap-3 px-4 py-3 text-white/80 hover:bg-white/10 hover:text-white transition-colors">
                            <span class="material-symbols-outlined text-lg">person</span>
                            <span class="text-sm font-medium">Mi Perfil</span>
                        </a>
                        <div class="border-t border-white/10"></div>
                        <button (click)="logout()"
                            class="w-full flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-colors cursor-pointer">
                            <span class="material-symbols-outlined text-lg">logout</span>
                            <span class="text-sm font-medium">Cerrar Sesión</span>
                        </button>
                    </div>
                    }
                </div>
                } @else {
                <button (click)="modalService.openLogin()"
                    class="w-10 h-10 rounded-full bg-linear-to-br from-secondary/30 to-primary/30 p-[2px] cursor-pointer hover:from-secondary/60 hover:to-primary/60 transition-all">
                    <div class="w-full h-full rounded-full bg-black/80 flex items-center justify-center text-white">
                        <span class="material-symbols-outlined text-xl">person</span>
                    </div>
                </button>
                }
            </div>
        </div>
    </div>
</nav>
