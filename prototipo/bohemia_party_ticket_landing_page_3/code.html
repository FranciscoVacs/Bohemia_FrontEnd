<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Bohemia Minimalista</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Anton&amp;family=Inter:wght@300;400;600;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-[#050505] text-white font-sans antialiased h-screen flex flex-col;
            }
        }
        @layer components {
            .text-stroke {
                -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
            }
            .text-gradient {
                background: linear-gradient(135deg, #00E0FF 0%, #CCFF00 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .bg-gradient-primary {
                background: linear-gradient(135deg, #00E0FF 0%, #CCFF00 100%);
            }
            .animate-marquee {
                animation: marquee 25s linear infinite;
            }
            @keyframes marquee {
                0% { transform: translateX(0%); }
                100% { transform: translateX(-100%); }
            }
        }
    </style>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#CCFF00",
                        secondary: "#00E0FF",
                        accent: "#CCFF00",
                        "surface-light": "#121212",
                    },
                    fontFamily: {
                        display: ["Anton", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>
<body class="relative overflow-hidden selection:bg-primary selection:text-black">
<div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-secondary/10 blur-[120px] rounded-full opacity-50"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/10 blur-[120px] rounded-full opacity-50"></div>
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[60%] h-[60%] bg-gradient-to-tr from-secondary/5 to-primary/5 blur-[100px] rounded-full opacity-30"></div>
</div>
<nav class="absolute top-0 w-full z-50 px-6 py-6 flex justify-between items-center">
<a class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors group" href="#">
<span class="material-symbols-outlined text-xl group-hover:-translate-x-1 transition-transform">arrow_back</span>
<span class="text-xs font-bold uppercase tracking-widest hidden sm:block">Volver al inicio</span>
</a>
<span class="font-display text-3xl tracking-wider text-gradient select-none cursor-pointer">BOHEMIA</span>
<div class="w-[100px] hidden sm:block"></div> 
</nav>
<main class="relative z-10 flex-grow flex items-center justify-center p-4">
<div class="w-full max-w-[420px] bg-[#121212] p-8 sm:p-10 rounded-3xl border border-white/5 shadow-[0_0_50px_rgba(0,0,0,0.5)] backdrop-blur-sm relative overflow-hidden group">
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-secondary via-primary to-secondary opacity-50"></div>
<div class="mb-10 text-center">
<h1 class="font-display text-4xl text-white uppercase tracking-wide mb-2">Iniciar Sesión</h1>
<p class="text-gray-500 text-sm font-light">Bienvenido de nuevo a la fiesta</p>
</div>
<form class="space-y-6">
<div class="space-y-2">
<label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1" for="email">Email</label>
<div class="relative">
<input class="block w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-600 focus:border-secondary/50 focus:bg-white/10 focus:ring-1 focus:ring-secondary/50 transition-all outline-none text-sm font-medium" id="email" placeholder="tu@email.com" type="email"/>
<span class="material-symbols-outlined absolute right-4 top-3 text-gray-600 text-lg pointer-events-none">mail</span>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest" for="password">Contraseña</label>
<a class="text-[10px] font-bold text-gray-500 hover:text-secondary transition-colors uppercase tracking-wider" href="#">Olvidé mi contraseña</a>
</div>
<div class="relative">
<input class="block w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-600 focus:border-primary/50 focus:bg-white/10 focus:ring-1 focus:ring-primary/50 transition-all outline-none text-sm font-medium" id="password" placeholder="••••••••" type="password"/>
<span class="material-symbols-outlined absolute right-4 top-3 text-gray-600 text-lg pointer-events-none">lock</span>
</div>
</div>
<button class="w-full bg-gradient-primary text-black font-bold uppercase tracking-widest text-sm py-4 rounded-full hover:shadow-[0_0_25px_rgba(204,255,0,0.3)] hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 mt-2 shadow-lg" type="button">
                Iniciar Sesión
            </button>
</form>
<div class="mt-8 pt-6 border-t border-white/5 text-center">
<p class="text-gray-500 text-xs">
                ¿No tienes cuenta? 
                <a class="text-white font-bold hover:text-primary transition-colors uppercase tracking-wider ml-1 hover:underline decoration-primary underline-offset-4" href="#">Regístrate</a>
</p>
</div>
</div>
</main>
<footer class="absolute bottom-4 w-full text-center z-10 pointer-events-none">
<p class="text-white/10 text-[10px] uppercase tracking-[0.3em]">Bohemia Ticketing Platform</p>
</footer>
</body></html>
